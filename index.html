<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MOVIE-DASHBOARD</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <script src="./search.js"></script>
    <form action="" class="search-bar">
        <input type="text" id="movie-name" name="search-btn" required autocomplete="off" placeholder="Busca tu pelicula">
        <button class="searsh-button" id="searsh-button">
            <span>Search</span>
        </button>
        <div id="result"></div>
    </form>
    <br>
    <br>
    <div class="navigation">
        <div class="menu"></div>
        <ul>
            <li class="list active">
                <a href="#" style="--clr: red;">
                    <span class="icon"><ion-icon name="planet-outline"></ion-icon></span>
                    <span class="text">Home</span>
                </a>
            </li>
            <li class="list">
                <a href="#" style="--clr: gray;">
                    <span class="icon"><ion-icon name="alert-circle-outline"></ion-icon></span>
                    <span class="text">Notice</span>
                </a>
            </li>
            <li class="list">
                <a href="#" style="--clr: green;">
                    <span class="icon"><ion-icon name="settings-outline"></ion-icon></span>
                    <span class="text">Settings</span>
                </a>
            </li>
            <li class="list ">
                <a href="#" style="--clr: rgb(34, 164, 224);">
                    <span class="icon"><ion-icon name="videocam-outline"></ion-icon></span>
                    <span class="text">Movies</span>
                </a>
            </li>
            <li class="list ">
                <a href="#" style="--clr: rgb(81, 97, 141);">
                    <span class="icon"><ion-icon name="chatbox-ellipses-outline"></ion-icon></span>
                    <span class="text">Chat</span>
                </a>
            </li>
            <li class="list ">
                <a href="#" style="--clr: purple;">
                    <span class="icon"><ion-icon name="chatbubble-ellipses-outline"></ion-icon></span>
                    <span class="text">About</span>
                </a>
            </li>
        </ul>
    </div>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
<script src="./sidermenu.js"></script>
    
    <main>
        <h1>Peliculas Nuevas</h1><br>
        <div class="contenedor" id="contenedor"></div>
	<div class="paginacion">

	</div>
    <script src="./app.js"></script>
    <p></p>
