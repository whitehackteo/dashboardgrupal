<body id="body">

    </form>
    <br>
    <br>
    <div class="navigation">
        <div class="menu"></div>
        <ul>
            <li class="list active">
                <a href="#" style="--clr: red;">
                    <span class="icon"><ion-icon name="planet-outline"></ion-icon></span>
                    <span class="text">Home</span>
                </a>
            </li>
            <li class="list">
                <a href="#" style="--clr: gray;">
                    <span class="icon"><ion-icon name="alert-circle-outline"></ion-icon></span>
                    <span class="text">Notice</span>
                </a>
            </li>
            <li class="list">
                <a href="#" style="--clr: green;">
                    <span class="icon"><ion-icon name="settings-outline"></ion-icon></span>
                    <span class="text">Settings</span>
                </a>
            </li>
            <li class="list ">
                <a href="#" style="--clr: rgb(34, 164, 224);">

            <li class="list ">

                    <span class="icon"><ion-icon name="chatbubble-ellipses-outline"></ion-icon></span>
                    <span class="text">About</span>
                </a>
            </li>
        </ul>
    </div>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
<script src="./js/sidermenu.js" type="module"></script>
    
    <main>
        <h1>Peliculas Nuevas</h1><br>
        <div class="canvas">
            <canvas id="myChart"></canvas>
            <script>
                const labels = [
                  'January',
                  'February',
                  'March',
                  'April',
                  'May',
                  'June',
                ];
              
                const data = {
                  labels: labels,
                  datasets: [{
                    label: 'Tabla de control',
                    backgroundColor: 'rgb(255, 99, 132)',
                    borderColor: 'rgb(51,102,255)',
                    data: [0, 10, 5, 2, 20, 30, 45],
                  }]
                };
                
                const config = {
                  type: 'line',
                  data: data,
                  options: {}
                };
              </script>
              <script>
                const myChart = new Chart(
                 document.getElementById('myChart'),
                config
                );
              </script>
          </div>
        <div class="contenedor" id="contenedor"></div>
	<div class="paginacion">
		<button id="btnAnterior">Anterior</button>
		<button id="btnSiguiente">Siguiente</button>
	</div>
    <script src="./js/app.js"></script>
    <p></p>
    </main>
